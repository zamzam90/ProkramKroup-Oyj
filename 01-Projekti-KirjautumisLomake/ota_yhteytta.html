<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Kirjautumislomake</title>
    <link rel="stylesheet" href="CSS/tyyli.css">
    <script src="JS/koodi.js">

    </script>
  </head>
  <body>
    <div class="page">
    <form class="form" action="kiitos.html" method="post" onsubmit="return tarkasta(this)" onreset="return tyhjenna(this)">
      <h1>Kirjautumislomake</h1>
      <table>
        <tr>
          <td>Nimi:</td>
          <td class="user"><input type="text" name="name" value=""></td>
        </tr>
        <tr>
          <td>Salasana:</td>
          <td class="password"><input type="text" name="password" value=""></td>
        </tr>
      </table>
      <p>Millainen koneenkäyttäjä olet?</p>
        <p>
          <input type="radio" name="radio" value="radio1" />
          himopelaaja.<br />
          <input type="radio" name="radio" value="radio2" />
          käytän opiskeluun.<br />
          <input type="radio" name="radio" value="radio3" />
          en käytä konetta.<br />
        </p>
        <p>Mitä mieltä olet sivuistamme tähän asti</p>
          <p>
            <input type="checkbox" name="box" value="check1">Todella hienot<br/>
            <input type="checkbox" name="box" value="check2">Ammattimaisesti tehty<br/>
            <input type="checkbox" name="box" value="check3">Ostan sinulta!<br/>
        </p>
      <table>
        <tr>
          <td colspan = "2">Kerro miten kehittäisit sivujani</td>
        </tr>
        <tr>
          <td colspan="2" class="feedback"><textarea name="palaute" rows="10" cols="60"></textarea></td>
        </tr>
      </table>
  <p>
    <input type="submit" name="submit" value="Lähetä">
  </p>
    </form>
  </div>
  </body>
</html>
