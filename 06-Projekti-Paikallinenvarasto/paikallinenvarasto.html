<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Paikallinen varasto projekti</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Neucha&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/tyyli.css">
    <script src="JS/koodi.js" defer></script>
  </head>
  <body>
    <h1 id="header">Henkilötietolomake</h1>
    <div class="content">
      <p>Syötä alle henkilötietosi ja paina tallenna</p>
      <form id="formi">
        <label for="arvoEtun">Etunimi:</label><br>
        <input type="text" name="Etunimi" id="arvoEtun" size="30" placeholder="Sy&ouml;t&auml; tieto..."><br>
        <br>
        <label for="arvoSukun">Sukunimi:</label><br>
        <input type="text" name="Sukunimi" id="arvoSukun" size="30" placeholder="Sy&ouml;t&auml; tieto..."><br>
        <br>
        <label for="arvoLahios">Lähiosoite:</label><br>
        <input type="text" name="Lähiosoite" id="arvoLahios" size="30" placeholder="Sy&ouml;t&auml; tieto..."><br>
        <br>
        <label for="arvoPostin">Postinumero:</label><br>
        <input type="number" name="Postinumero" id="arvoPostin" size="30" placeholder="Sy&ouml;t&auml; tieto..."><br>
        <br>
        <label for="arvoPostit">Postitoimipaikka:</label><br>
        <input type="text" name="Postitoimipaikka" id="arvoPostit" size="30" placeholder="Sy&ouml;t&auml; tieto..."><br>
        <br>
        <label for="arvoPuh">Puhelinnumero:</label><br>
        <input type="number" name="Puhelinnumero" id="arvoPuh" size="30" placeholder="Sy&ouml;t&auml; tieto..."><br>
        <br>
        <label for="arvoSposti">Sähköposti:</label><br>
        <input type="text" name="Sähköposti" id="arvoSposti" size="30" placeholder="Sy&ouml;t&auml; tieto..."><br>
        <br>
        <button type="button" id="tallenna" onclick="return tietoLomake();">Tallenna</button>
      </form>
      <fieldset> <legend>ProkramKroupin paikallinen varasto</legend>
        <button onclick="listaa();">Listaa tiedot</button>
        <div id="varastoAlue">
        </div>
      </fieldset>
    </div>
    <footer>
      <p>ProkramKroup Oyj &copy; - 2021</p>
    </footer>
</body
</html>
