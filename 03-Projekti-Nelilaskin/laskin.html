<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="Yksinkertainen nelilaskin netissa">
    <meta name="keywords" content="laskin, nelilaskin, online laskin, peruslaskin, laskin netissa">
    <link rel="shortcut icon" href="favicon.ico">
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Nelilaskin | ProkramKroup Oyj</title>
    <link rel="stylesheet" href="CSS/tyyli.css">
    <script src="JS/koodi.js"></script>
  </head>
  <body>
    <header id="otsikko">
    <h1>Hei koululaiset!<br>
        Tervetuloa opettelemaan peruslaskimen käyttöä.</h1>
    </header>
    <div id="page-container">
      <div id="content-wrap">
       <table id="laskin">
        <tbody>
         <td id="näyttö"></td>
         <tr>
         </td>
          <td>
           <button type="button" id="seven" class="number" value="7" onclick="return lisää(this.value)">7</button>
          </td>
            <td>
              <button type="button" id="eight" class="number" value="8" onclick="return lisää(this.value)">8</button>
           </td>
            <td>
              <button type="button" id="nine" class="number" value="9" onclick="return lisää(this.value)">9</button>
            </td>
            <td>
              <button type="button" id="divide" class="operator"  value="/" onclick="return lisää(this.value)">/</button>
            </td>
            <tr>
           </tr>
            <td>
              <button type="button" id="four" class="number" value="4" onclick="return lisää(this.value)">4</button>
            </td>
            <td>
              <button type="button" id="five" class="number" value="5" onclick="return lisää(this.value)">5</button>
            </td>
            <td>
              <button type="button" id="six" class="number" value="6" onclick="return lisää(this.value)">6</button>
            </td>
            <td>
              <button type="button" id="multiply" class="operator" value="*" onclick="return lisää(this.value)">*</button>
            </td>
            <tr>
            </tr>
              <td>
                <button type="button" id="one" class="number" value="1" onclick="return lisää(this.value)">1</button>
              </td>
              <td>
                <button type="button" id="two" class="number" value="2" onclick="return lisää(this.value)">2</button>
              </td>
              <td>
                <button type="button" id="three" class="number" value="3" onclick="return lisää(this.value)">3</button>
              </td>
              <td>
                <button type="button" id="plus" class="operator" value="+" onclick="return lisää(this.value)">+</button>
              </td>
            </tr>
            <tr>
              <td>
                <button type="button" id="dot" class="operator" value="." onclick="return lisää(this.value)">.</button>
              </td>
              <td>
                <button type="button" id="zero" class="number" value="0" onclick="return lisää(this.value)">0</button>
              </td>
              <td>
                <button type="button" id="equals" class="equals" value="=" onclick="return laske();">=</button>
             </td>
             <td>
              <button type="button" id="minus" class="operator" value="-" onclick="return lisää(this.value)">-</button>
            </td>
          </tr>
          <tr>
            <td>
             <button type="button" id="näyttö" class="clear" value="ac"  onclick="return tyhjennä();">clear</button>
         </td>
         <tr>
         </tr>
        </tbody>
      </table>
    </div>
   <footer id="footer">
    <p>ProkramKroup Oyj &copy; - 2021</p>
   </footer>
  </div>
  </body>
</html>
