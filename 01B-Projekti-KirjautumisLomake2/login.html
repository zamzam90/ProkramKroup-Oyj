<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="CSS/tyyli.css">
  <script src="JS/koodi.js"></script>
  <title>Kirjautumislomake</title>
</head>

<body>
  <section>
    <h1 id="otsikko">Otsikko tähän..</h1>
    <p id="kuvaus">joQ kuvaus tähän..kuvaus joku tähän, tähän joku kuvaus.</p>
    <form class="" action="" method="" id="kyselylomake" onsubmit="return kyselylomake();">
      <table>
        <tr>
          <th id="nimisyotto">Nimi: </th>
          <th id="emailsyotto">Sähköpostiosoite: </th>
          <th id="ikasyotot">Ikä: </th>
        </tr>
        <tr>
          <td><input id="nimi" type="text" name="" value="" placeholder="Syötä nimesi"></td>
          <td><input id="email" type="text" name="" value="" placeholder="Syötä emailosoitteesi"></td>
          <td><input id="ika" type="text" name="" value="" placeholder="Syötä ikäsi"></td>
        </tr>
        <tr>
          <th id="ddpotsikko">Dropdownii</th>
          <td colspan="2">
            <select class="" id="pudotus" name="">
              <option value="">??</option>
              <option value="">Mitä</option>
              <option value="">Tänne</option>
              <option value="">Laitetaan??</option>
            </select>
          </td>
        </tr>
        <tr>
          <th id="rryhma1" colspan="3">Radio Ryhmä 1</th>
        </tr>
        <tr>
          <td><input type="radio" id="radio1" name="radior1" value="">Mitä</td>
          <td><input type="radio" id="radio2" name="radior1" value="">Näihin</td>
          <td><input type="radio" id="radio3" name="radior1" value="">Laitetaan</td>
        </tr>
        <tr>
          <th id="rryhma2" colspan="3">Radio ryhmä 2</th>
        </tr>
        <tr>
          <td><input type="radio" id="radio4" name="radior2" value="">Mitä</td>
          <td><input type="radio" id="radio5" name="radior2" value="">Näihin</td>
          <td><input type="radio" id="radio6" name="radior2" value="">Laitetaan</td>
        </tr>
        <tr>
          <th id="zekkiboxit" colspan="3">zekkiboksit</th>
        </tr>
        <tr>
          <td><input type="checkbox" id="check1" name="" value="">Mitä</td>
          <td><input type="checkbox" id="check2" name="" value="">Näihin</td>
          <td><input type="checkbox" id="check3" name="" value="">Laitetaan</td>
        </tr>
        <tr>
          <td id="kommenttikentta" colspan="3"> <textarea name="name" rows="8" cols="60" placeholder="Kirjoita lisäkommentit tähän?"></textarea> </td>
        </tr>
        <tr>
          <td><button type="submit" id="laheta" name="button">Lähetä</button></td>
        </tr>
      </table>
    </form>
  </section>
</body>

</html>
